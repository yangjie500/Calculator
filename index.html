<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="normalize.css">
    </head>
    <body class="ruled-paper">
        <div class="ruled-paper__header">
            <div class="empty">For Examiner Only</div>
            <div class="name">Name:_______________</div>
            <div class="date">Date:_________________</div>
            <div class="course-name">Course:________________</div>
        </div>
        <div class="ruled-paper__body">
            <div class="ruled-paper__margin"></div>
        </div>
        
        <div class="center">
            <div class="pencil">
                <p>FABER CASTELL 2B</p>
                <div class="top"></div>
            </div>
        </div>
        <div class="eraser-container">
            <div class="eraser">
                <img src="images/brand.png">
                <p class="eraser-brand"><span>F</span>ABER-<span>C</span>ASTELL</p>
                <p class="red">Dust-Free</p>
                <p class="word">Sauberes und weiches Radieren</p>
                <p class="word">Clean and soft erasing</p>
            </div>
        </div>

        <div class="calculator-container">
            <div class="calculator">
                <div class="calculator__screen">
                    <div class="memory">1000 +</div>
                    <div class="current-number">50005</div>
                </div>
                <div class="body">
                    <div class="calculator__body">
                        <button class="btn-c btn--ac">AC</button>
                        <button class="btn-c btn--c">C</button>
                        <button class="btn-b btn--power">x<sup>i</sup></button>
                        <button class="btn btn--7">7</button>
                        <button class="btn btn--8">8</button>
                        <button class="btn btn--9">9</button>
                        <button class="btn btn--4">4</button>
                        <button class="btn btn--5">5</button>
                        <button class="btn btn--6">6</button>
                        <button class="btn btn--1">1</button>
                        <button class="btn btn--2">2</button>
                        <button class="btn btn--3">3</button>
                        <button class="btn btn--.">.</button>
                        <button class="btn btn--0">0</button>
                        <button class="btn btn--*-1">-</button>
                    </div>
                    <div class="operators">
                        <button class="btn-b btn--+">+</button>
                        <button class="btn-b btn---">-</button>
                        <button class="btn-b btn--×">×</button>
                        <button class="btn-b btn--÷">÷</button>
                        <button class="btn-b btn--=">=</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="logic.js"></script>
    </body>
</html>
